<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/admin/admin.css" />
    <link id="favicon" rel="icon" type="image/png" href="/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Añadir Rol</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <button
            class="navbar-toggler me-2 order-first"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#adminSidebar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <a class="navbar-brand order-lg-2 m-0" href="/">
            <img
              id="logo"
              src="/images/logo.png"
              alt="Streaming logo"
              style="width: 180px; height: 55px"
            />
          </a>
        </div>

        <div class="d-flex align-items-center">
          <button id="logout-button" class="login-btn">Cerrar sesión</button>
        </div>
      </div>
    </nav>

    <div class="admin-container d-flex">
      <aside
        class="admin-sidebar offcanvas-lg offcanvas-start"
        tabindex="-1"
        id="adminSidebar"
      ></aside>

      <div class="container p-3 admin-panel" id="list-roles">
        <!-- Añadir Rol -->
        <h1 class="mb-4"><i class="fa-solid fa-users me-2"></i>Añadir Rol</h1>

        <div id="add-role-success-message" class="alert alert-success d-none">
          Rol añadido con éxito
        </div>

        <form id="add-role-form" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="add-role-name" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="add-role-name"
              name="name"
              required
            />
            <div id="add-role-name-error" class="invalid-feedback"></div>
          </div>

          <div class="mb-3">
            <label class="form-label">Permisos</label>
            <div id="permissions-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 mb-3">
              <div
                class="spinner-border text-primary"
                id="loading-permissions"
                role="status"
              >
                <span class="visually-hidden">Cargando...</span>
              </div>
            </div>
            <div id="add-role-permissions-error" class="invalid-feedback"></div>
          </div>

          <div
            class="d-flex align-items-center justify-content-center my-3 d-none"
            id="add-role-loading"
          >
            <div class="spinner-border text-primary me-2" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mb-0">Añadiendo Rol, por favor espere...</p>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-upload me-2"></i>Añadir Rol
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="/ckeditor/ckeditor.js"></script>
    <script type="module" src="/js/admin/admin.js"></script>
    <script src="/js/admin/addRole.js"></script>
    <script src="/js/webSettings.js"></script>
  </body>
</html>
