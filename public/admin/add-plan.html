<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/admin/admin.css">
    <link id="favicon" rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Añadir Plan</title>
</head>
<body>
    <div class="menu">
        <nav>
            <ul class="nav left-nav">
                <li class="logo"><a href="/"><img src="/images/logo.png" alt="Streaming logo"></a></li>
            </ul>
        </nav>
        <nav>
            <ul class="nav right-nav">
                <a id="logout-button"><button class="login-btn">Cerrar sesión</button></a>
            </ul>
        </nav>
    </div>

    <div class="admin-container">

        <aside class="admin-sidebar">
            <ul class="admin-menu">
				<a href="/admin/admin-panel.html">
                	<li data-content="admin-panel">
                        <i class="fa-solid fa-square-poll-vertical"></i>
                        <span>Estadísticas</span>
                	</li>
				 </a>
                 <a href="/admin/list-content.html">
                	<li data-content="list-local-content">
                        <i class="fas fa-film"></i>
                        <span>Contenido Local</span>
                	</li>
				 </a>
                 <a href="/admin/list-external-content.html">
                	<li data-content="list-external-content">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        <span>Contenido Externo</span>
                	</li>
				 </a>
                 <a href="/admin/list-streams.html">
                	<li data-content="list-streams">
                        <i class="fa-solid fa-tower-broadcast"></i>
                        <span>Streams</span>
                	</li>
				 </a>
				<a href="/admin/list-ads.html">
                	<li data-content="list-ads">
                        <i class="fas fa-ad"></i>
                        <span>Anuncios</span>
					</li>
				</a>
				<a href="/admin/list-plans.html">
                	<li data-content="list-plans" class="active">
                        <i class="fa-solid fa-euro-sign"></i>
                        <span>Planes</span>
                	</li>
				</a>
				<a href="/admin/list-genders.html">
                	<li data-content="list-genders">
                        <i class="fa-solid fa-rocket"></i>
                        <span>Géneros</span>
                	</li>
				</a>
                <a href="/admin/list-categories.html">
                	<li data-content="list-categories">
                        <i class="fa-solid fa-layer-group"></i>
                        <span>Categorías</span>
                	</li>
				</a>
                <a href="/admin/list-actions.html">
                	<li data-content="list-actions">
                        <i class="fa-solid fa-location-crosshairs"></i>
                        <span>LLamadas a Acción</span>
                	</li>
				</a>
				<a href="/admin/list-users.html">
                	<li data-content="list-users">
                        <i class="fas fa-user"></i>
                        <span>Usuarios</span>
                	</li>
				</a>
				<a href="/admin/list-orders.html">
                	<li data-content="list-orders">
                        <i class="fa-solid fa-file-invoice-dollar"></i>
                        <span>Pedidos</span>
                	</li>
				</a>
                <a href="/admin/list-bills.html">
                	<li data-content="list-bills">
                        <i class="fa-solid fa-receipt"></i>
                        <span>Facturas</span>
                	</li>
				</a>
            </ul>
        </aside>

        <main class="admin-main">
            <div id="content-area">

                <div class="container" id="add-plan">
                    <!-- Añadir Plan -->
                    <h1><i class="fa-solid fa-euro-sign"></i> Añadir Plan</h1>
                    <div id="add-plan-success-message" class="success-message">
                        Plan añadido con éxito
                    </div>
                    <form id="add-plan-form">
                        <div class="form-group">
                            <label for="add-plan-name">Nombre</label>
                            <input type="text" id="add-plan-name" name="name" required>
                            <div id="add-plan-name-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="add-plan-trimestral-price">Precio Trimestral</label>
                            <input type="number" min="0" step="0.01" id="add-plan-trimestral-price" name="trimestral_price" required>
                            <div id="add-plan-trimestral-price-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="add-plan-anual-price">Precio Anual</label>
                            <input type="number" min="0" step="0.01" id="add-plan-anual-price" name="anual_price" required>
                            <div id="add-plan-anual-price-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="add-plan-max-devices">Dispositivos Máximos</label>
                            <input type="number" id="add-plan-max-devices" name="max_devices" required>
                            <div id="add-plan-max-devices-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="add-plan-max-streams">Streams Máximos</label>
                            <input type="number" id="add-plan-max-streams" name="max_streams" required>
                            <div id="add-plan-max-streams-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="add-plan-ads">Anuncios</label>
                            <select id="add-plan-ads" name="ads" required>
                                <option value=1>Sí</option>
                                <option value=0>No</option>
                            </select>
                        </div>

                        <div class="loading" id="add-plan-loading">
                            <div class="loading-spinner"></div>
                            <p>Editando plan, por favor espere...</p>
                        </div>
                        
                        <button type="submit" class="btn">
                            <i class="fas fa-upload"></i> Añadir Plan
                        </button>
                    </form>
                </div>

            </div>
        </main>

    </div>

    <script src="/ckeditor/ckeditor.js"></script>
    <script type="module" src="/js/admin/admin.js"></script>
    <script src="/js/admin/addPlan.js"></script>
</body>
</html>
