<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/admin/admin.css">
    <link id="favicon" rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Editar Acción</title>
</head>
<body>
    <div class="menu">
        <nav>
            <ul class="nav left-nav">
                <li class="logo"><a href="/"><img src="/images/logo.png" alt="Streaming logo"></a></li>
            </ul>
        </nav>
        <nav>
            <ul class="nav right-nav">
                <a id="logout-button"><button class="login-btn">Cerrar sesión</button></a>
            </ul>
        </nav>
    </div>

    <div class="admin-container">

        <aside class="admin-sidebar">
            <ul class="admin-menu">
				<a href="/admin/admin-panel.html">
                	<li data-content="admin-panel">
                        <i class="fa-solid fa-square-poll-vertical"></i>
                        <span>Estadísticas</span>
                	</li>
				 </a>
                 <a href="/admin/list-content.html">
                	<li data-content="list-local-content">
                        <i class="fas fa-film"></i>
                        <span>Contenido Local</span>
                	</li>
				 </a>
                 <a href="/admin/list-external-content.html">
                	<li data-content="list-external-content">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                        <span>Contenido Externo</span>
                	</li>
				 </a>
                 <a href="/admin/list-streams.html">
                	<li data-content="list-streams">
                        <i class="fa-solid fa-tower-broadcast"></i>
                        <span>Streams</span>
                	</li>
				 </a>
				<a href="/admin/list-ads.html">
                	<li data-content="list-ads">
                        <i class="fas fa-ad"></i>
                        <span>Anuncios</span>
					</li>
				</a>
				<a href="/admin/list-plans.html">
                	<li data-content="list-plans">
                        <i class="fa-solid fa-euro-sign"></i>
                        <span>Planes</span>
                	</li>
				</a>
				<a href="/admin/list-genders.html">
                	<li data-content="list-genders">
                        <i class="fa-solid fa-rocket"></i>
                        <span>Géneros</span>
                	</li>
				</a>
                <a href="/admin/list-categories.html">
                	<li data-content="list-categories">
                        <i class="fa-solid fa-layer-group"></i>
                        <span>Categorías</span>
                	</li>
				</a>
                <a href="/admin/list-actions.html">
                	<li data-content="list-actions" class="active">
                        <i class="fa-solid fa-location-crosshairs"></i>
                        <span>LLamadas a Acción</span>
                	</li>
				</a>
				<a href="/admin/list-users.html">
                	<li data-content="list-users">
                        <i class="fas fa-user"></i>
                        <span>Usuarios</span>
                	</li>
				</a>
				<a href="/admin/list-orders.html">
                	<li data-content="list-orders">
                        <i class="fa-solid fa-file-invoice-dollar"></i>
                        <span>Pedidos</span>
                	</li>
				</a>
                <a href="/admin/list-bills.html">
                	<li data-content="list-bills">
                        <i class="fa-solid fa-receipt"></i>
                        <span>Facturas</span>
                	</li>
				</a>
                <a href="/admin/list-roles.html">
                	<li data-content="list-roles">
                        <i class="fa-solid fa-users"></i>
                        <span>Roles</span>
                	</li>
				</a>
            </ul>
        </aside>

        <main class="admin-main">
            <div id="content-area">

                <div class="container" id="edit-action">
                    <h1><i class="fas fa-pen"></i> Editar Acción</h1>
                    <div id="success-message" class="success-message">
                        Acción editada con éxito
                    </div>
                    <form id="edit-action-form">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input type="text" id="name" name="name" required>
                            <div id="name-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="order">Orden</label>
                            <select id="order" name="order" required>
                                <option value="" disabled selected>Selecciona prioridad</option>
                            </select>
                            <div id="order-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="text">Texto</label>
                            <input type="text" id="text" name="text" required>
                            <div id="text-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="subtext">Subtexto (Opcional)</label>
                            <input type="text" id="subtext" name="subtext">
                            <div id="subtext-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="button_text">Texto del botón</label>
                            <input type="text" id="button_text" name="button_text" required>
                            <div id="text-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="url">URL</label>
                            <input type="text" id="url" name="url" required>
                            <div id="url-error" class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="picture">Imagen (JPG, 1024x768)</label>
                            <div class="file-input-container">
                                <label class="file-input-label" for="picture">
                                    <i class="fas fa-image"></i>
                                    <span id="picture-label-text">Seleccionar archivo...</span>
                                </label>
                                <input type="file" id="picture" name="picture" class="file-input" accept="image/*">
                                <div id="picture-name" class="file-name"></div>
                            </div>
                            <div id="picture-error" class="error-message"></div>
                        </div>

                        <div class="loading" id="loading">
                            <div class="loading-spinner"></div>
                            <p>Editando acción, por favor espere...</p>
                        </div>
                        
                        <button type="submit" class="btn">
                            <i class="fas fa-upload"></i> Editar Acción
                        </button>
                    </form>
                </div>

            </div>
        </main>

    </div>

    <script type="module" src="/js/admin/admin.js"></script>
    <script src="/js/admin/editAction.js"></script>
</body>
</html>
