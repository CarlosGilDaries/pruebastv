<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/admin/admin.css" />
    <link id="favicon" rel="icon" type="image/png" href="/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Editar Acción</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <button
            class="navbar-toggler me-2 order-first"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#adminSidebar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <a class="navbar-brand order-lg-2 m-0" href="/">
            <img
              id="logo"
              src="/images/logo.png"
              alt="Streaming logo"
              style="width: 180px; height: 55px"
            />
          </a>
        </div>

        <div class="d-flex align-items-center">
          <button id="logout-button" class="login-btn">Cerrar sesión</button>
        </div>
      </div>
    </nav>

    <div class="admin-container d-flex">
      <aside
        class="admin-sidebar offcanvas-lg offcanvas-start"
        tabindex="-1"
        id="adminSidebar"
      >
        
      </aside>

      <div class="container p-3 p-md-5  admin-panel" id="list-actions">
        <ul class="nav nav-tabs" id="actionSeoTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="contenido-tab"
              data-bs-toggle="tab"
              data-bs-target="#contenido"
              type="button"
              role="tab"
              aria-controls="contenido"
              aria-selected="true"
            >
              Contenido
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="seo-tab"
              data-bs-toggle="tab"
              data-bs-target="#seo"
              type="button"
              role="tab"
              aria-controls="seo"
              aria-selected="false"
            >
              Configuración SEO
            </button>
          </li>
        </ul>

        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="actionSeoTabsContent">
          <!-- Pestaña Contenido -->
          <div
            class="tab-pane fade show active"
            id="contenido"
            role="tabpanel"
            aria-labelledby="contenido-tab"
          >
            <div class="container p-3 p-md-5" id="edit-action">
              <h1 class="mb-4">
                <i class="fa-solid fa-location-crosshairs me-2"></i>Editar
                Llamada a la Acción
              </h1>

              <div id="success-message" class="alert alert-success d-none success-submit">
                Llamada a la Acción editada con éxito
              </div>

              <form id="form" class="needs-validation" novalidate>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      required
                    />
                    <div id="name-error" class="invalid-feedback"></div>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="order" class="form-label">Orden</label>
                    <select
                      class="form-select"
                      id="order"
                      name="order"
                      required
                    >
                      <option value="" disabled selected>
                        Selecciona orden
                      </option>
                    </select>
                    <div id="order-error" class="invalid-feedback"></div>
                  </div>
                </div>

                <div class="row texts">
                  <div class="col-md-6 mb-3">
                    <label for="text" class="form-label">Texto</label>
                    <input
                      type="text"
                      class="form-control"
                      id="text"
                      name="text"
                      required
                    />
                    <div id="text-error" class="invalid-feedback"></div>
                  </div>
                </div>

                <div class="row subtexts">
                  <div class="col-md-6 mb-3">
                    <label for="subtext" class="form-label"
                      >Subtexto (Opcional)</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="subtext"
                      name="subtext"
                    />
                    <div id="subtext-error" class="invalid-feedback"></div>
                  </div>
                </div>

                <div class="row buttons">
                  <div class="col-md-6 mb-3">
                    <label for="button_text" class="form-label"
                      >Texto del botón</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="button_text"
                      name="button_text"
                      required
                    />
                    <div id="button_text-error" class="invalid-feedback"></div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="url" class="form-label">URL</label>
                    <input
                      type="text"
                      class="form-control"
                      id="url"
                      name="url"
                      required
                    />
                    <div id="url-error" class="invalid-feedback"></div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="picture" class="form-label"
                    >Imagen (JPG, 1024x768)</label
                  >
                  <input
                    type="file"
                    class="form-control"
                    id="picture"
                    name="picture"
                    accept="image/*"
                  />
                  <div id="picture-error" class="invalid-feedback"></div>
                </div>

                <div
                  class="d-flex justify-content-center align-items-center my-4 d-none"
                  id="loading"
                >
                  <div class="spinner-border me-3" role="status">
                    <span class="visually-hidden">Cargando...</span>
                  </div>
                  <p class="mb-0">Editando Acción, por favor espere...</p>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-upload me-2"></i> Editar Acción
                  </button>
                </div>
            </div>
          </div>

          <!-- Pestaña Configuración SEO -->
          <div
            class="tab-pane fade"
            id="seo"
            role="tabpanel"
            aria-labelledby="seo-tab"
          >
            <div class="container p-3 p-md-5">
              <h1 class="mb-4">
                <i class="fa-solid fa-magnifying-glass me-2"></i>Configuración
                SEO
              </h1>

              <div id="success-message" class="alert alert-success d-none success-submit">
                Llamada a la Acción editada con éxito
              </div>

                <div id="seo-inputs"></div>
                <button type="submit" class="btn btn-success">
                  Guardar Configuración
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="/js/admin/admin.js"></script>
    <script type="module" src="/js/admin/editAction.js"></script>
    <script src="/js/webSettings.js"></script>
  </body>
</html>
