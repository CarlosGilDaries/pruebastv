<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/admin/admin.css" />
    <link id="favicon" rel="icon" type="image/png" href="/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Añadir Episodio</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <button
            class="navbar-toggler me-2 order-first"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#adminSidebar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <a class="navbar-brand order-lg-2 m-0" href="/">
            <img
              id="logo"
              src="/images/logo.png"
              alt="Streaming logo"
              style="width: 180px; height: 55px"
            />
          </a>
        </div>

        <div class="d-flex align-items-center">
          <button id="logout-button" class="login-btn">Cerrar sesión</button>
        </div>
      </div>
    </nav>

    <div class="admin-container d-flex">
      <aside
        class="admin-sidebar offcanvas-lg offcanvas-start"
        tabindex="-1"
        id="adminSidebar"
      ></aside>

      <div class="container p-5" id="add-category">
        <ul class="nav nav-tabs" id="allTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="contenido-tab"
              data-bs-toggle="tab"
              data-bs-target="#contenido"
              type="button"
              role="tab"
              aria-controls="contenido"
              aria-selected="true"
            >
              Contenido
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="seo-tab"
              data-bs-toggle="tab"
              data-bs-target="#seo"
              type="button"
              role="tab"
              aria-controls="seo"
              aria-selected="false"
            >
              Configuración SEO
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="scripts-tab"
              data-bs-toggle="tab"
              data-bs-target="#scripts"
              type="button"
              role="tab"
              aria-controls="scripts"
              aria-selected="false"
            >
              Scripts
            </button>
          </li>
        </ul>

        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="allTabsContent">
          <!-- Pestaña Contenido -->
          <div
            class="tab-pane fade show active"
            id="contenido"
            role="tabpanel"
            aria-labelledby="contenido-tab"
          >
            <div class="container p-3 p-md-5 admin-panel" id="list-series">
              <h1>
                <i class="fa-solid fa-layer-group me-2"></i>Añadir Episodio
              </h1>

              <div
                id="success-message"
                class="alert alert-success d-none success-submit"
              >
                Episodio añadido con éxito
              </div>

              <form id="form" class="needs-validation" novalidate>
                <div class="row titles">
                  <div class="col-md-6 mb-3">
                    <label for="title" class="form-label">Título</label>
                    <input
                      type="text"
                      class="form-control"
                      id="title"
                      name="title"
                      required
                    />
                    <div id="name-error" class="invalid-feedback"></div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="cover" class="form-label"
                      >Imagen (JPG, 1024x768)</label
                    >
                    <div class="input-group">
                      <input
                        type="file"
                        class="form-control"
                        id="cover"
                        name="cover"
                        accept="image/*"
                      />
                    </div>
                    <div id="cover-error" class="invalid-feedback"></div>
                  </div>

                  <!-- Duración -->
                  <div class="col-md-6 mb-3">
                    <label for="duration" class="form-label">Duración</label>
                    <input
                      type="time"
                      class="form-control"
                      name="duration"
                      id="duration"
                      step="1"
                    />
                    <div id="duration-error" class="invalid-feedback"></div>
                  </div>

                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="season_number" class="form-label"
                      >Número de Temporada</label
                    >
                    <select
                      class="form-select"
                      id="season_number"
                      name="season_number"
                      required
                    >
                      <option value="" disabled selected>
                        Selecciona Nº Temporada
                      </option>
                    </select>
                    <div
                      id="season_number-error"
                      class="invalid-feedback"
                    ></div>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="episode_number" class="form-label"
                      >Número de Episodio</label
                    >
                    <select
                      class="form-select"
                      id="episode_number"
                      name="episode_number"
                      disabled
                      required
                    >
                      <option value="" disabled selected>
                        Selecciona Primero Nº Temporada
                      </option>
                    </select>
                    <div
                      id="episode_number-error"
                      class="invalid-feedback"
                    ></div>
                  </div>
                </div>

                <div class="d-none">
                  <label for="type" class="form-label"
                    >Formato del contenido</label
                  >
                  <select class="form-select" id="type" name="type" required>
                    <option value="video/mp4">MP4</option>
                    <option value="application/vnd.apple.mpegurl">HLS</option>
                    <option value="audio/mpeg">MP3</option>
                    <option value="url_mp3">URL MP3</option>
                    <option value="url_mp4">URL MP4</option>
                    <option value="url_hls">URL HLS</option>
                    <option value="stream">Stream</option>
                  </select>
                  <div id="type-error" class="invalid-feedback"></div>
                </div>

                <div class="row">
                  <div class="col-12 mb-3" id="content-inputs"></div>
                </div>

                <div
                  class="d-flex justify-content-center align-items-center my-4 d-none"
                  id="loading"
                >
                  <div class="spinner-border me-3" role="status">
                    <span class="visually-hidden">Cargando...</span>
                  </div>
                  <p class="mb-0">Creando episodio, por favor espere...</p>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus-circle me-2"></i> Añadir Episodio
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Pestaña Configuración SEO -->
          <div
            class="tab-pane fade"
            id="seo"
            role="tabpanel"
            aria-labelledby="seo-tab"
          >
            <div class="container p-3 p-md-5">
              <h1 class="mb-4">
                <i class="fa-solid fa-magnifying-glass me-2"></i>Configuración
                SEO
              </h1>

              <div
                id="success-message"
                class="alert alert-success d-none success-submit"
              >
                Categoría añadida con éxito
              </div>

              <form id="seo-form" class="needs-validation" novalidate>
                <div id="seo-inputs"></div>
                <button type="submit" class="btn btn-success">
                  Guardar Configuración
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Pestaña Scripts -->
        <div
          class="tab-pane fade"
          id="scripts"
          role="tabpanel"
          aria-labelledby="scripts-tab"
        >
          <div class="container p-3 p-md-5">
            <h1 class="mb-4"><i class="fa-solid fa-scroll me-2"></i>Scripts</h1>

            <div
              id="success-message"
              class="alert alert-success d-none success-submit"
            >
              ¡Contenido subido con éxito!
            </div>
            <form id="scripts-form" class="needs-validation" novalidate>
              <div id="scripts-inputs"></div>

              <button type="submit" class="btn btn-success">
                Guardar Configuración
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="/ckeditor/ckeditor.js"></script>
    <script type="module" src="/js/admin/admin.js"></script>
    <script type="module" src="/js/admin/addEpisode.js"></script>
    <script src="/js/webSettings.js"></script>
  </body>
</html>
