<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/admin/linkAds.css">
    <link id="favicon" rel="icon" type="image/png" href="/images/stream-word.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Vincular anuncios a contenido</title>
</head>
<body>
    <div class="menu">
        <nav>
            <ul class="nav left-nav">
                <li class="logo"><a href="https://frontend.test"><img src="/images/stream-word.png" alt="Streaming logo"></a></li>
            </ul>
        </nav>
        <nav>
            <ul class="nav right-nav">
                <a id="logout-button"><button class="login-btn">Cerrar sesión</button></a>
            </ul>
        </nav>
    </div>

    <div class="container">
        <h1><i class="fas fa-link"></i> Vincular Anuncios a Contenido</h1>
        
        <div id="success-message" class="success-message">
            Anuncios vinculados correctamente!
        </div>
        
        <form id="link-ads-form">
            <div class="form-group">
                <label for="content_id">Seleccionar contenido:</label>
                <select name="content_id" id="content_id" required>
                    <option value="" disabled selected>Selecciona un contenido</option>
                </select>
                <div id="content_id-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label>Seleccionar anuncios:</label>
                <div id="ads-container"></div>
            </div>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Guardando configuración, por favor espere...</p>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-save"></i> Guardar Configuración
            </button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="info">
                <a href="#">Centro de ayuda</a>
                <a href="#">¿Quiénes somos?</a>
                <a href="#">Cambiar preferencias de cookies</a>
            </div>
            <ul class="icons">
                <a href="#"><li><img src="/images/instagram-53.png" alt="Instagram"></li></a>
                <a href="#"><li><img src="/images/facebook.png" alt="Facebook"></li></a>
                <a href="#"><li><img src="/images/twitterx--v2.png" alt="Twitter"></li></a>
                <a href="#"><li><img src="/images/github.png" alt="Github"></li></a> 
            </ul>
        </div>
    </footer>

    <script type="module" src="/js/admin/admin.js"></script>
    <script src="/js/admin/linkAds.js"></script>
</body>
</html>
