<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/admin/addForm.css">
    <link id="favicon" rel="icon" type="image/png" href="/images/stream-word.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Editar contenido</title>
</head>
<body>
    <div class="menu">
        <nav>
            <ul class="nav left-nav">
                <li class="logo"><a href="https://frontend.test"><img src="/images/stream-word.png" alt="Streaming logo"></a></li>
            </ul>
        </nav>
        <nav>
            <ul class="nav right-nav">
                <a id="logout-button"><button class="login-btn">Cerrar sesión</button></a>
            </ul>
        </nav>
    </div>

    <div class="container">
        <h1><i class="fas fa-film"></i> Editar contenido</h1>
        
        <div id="edit-content-success-message" class="success-message">
            Contenido editado con éxito
        </div>
        
        <form id="edit-content-form">
            <!-- Campos básicos -->
            <div class="form-group">
                <label for="edit-content-title">Título</label>
                <input type="text" id="edit-content-itle" name="title" required>
                <div id="edit-content-title-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="edit_content_tagline">Resumen corto</label>
                <textarea id="edit_content_tagline" name="tagline" class="ckeditor wysiwyg-textarea"></textarea>
                <div id="edit-content-tagline-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="edit_content_overview">Descripción</label>
                <textarea id="edit_content_overview" name="overview" class="ckeditor wysiwyg-textarea"></textarea>
                <div id="edit-content-overview-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="edit-content-cover">Imagen de portada</label>
                <div class="file-input-container">
                    <label class="file-input-label" for="edit-content-cover">
                        <i class="fas fa-image"></i>
                        <span id="edit-content-cover-label-text">Seleccionar archivo...</span>
                    </label>
                    <input type="file" id="edit-content-cover" name="cover" class="file-input" accept="image/*">
                    <div id="edit-content-cover-name" class="file-name"></div>
                </div>
                <div id="edit-content-cover-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="edit-content-trailer">Trailer</label>
                <div class="file-input-container">
                    <label class="file-input-label" for="edit-content-trailer">
                        <i class="fas fa-film"></i>
                        <span id="edit-content-trailer-label-text">Seleccionar archivo MP4...</span>
                    </label>
                    <input type="file" id="edit-content-trailer" name="trailer" class="file-input" accept="video/mp4">
                    <div id="edit-content-trailer-name" class="file-name"></div>
                </div>
                <div id="edit-content-trailer-error" class="error-message"></div>
            </div>

            <!-- Planes -->
            <div class="form-group">
                <label for="edit-content-checkbox-container">Vincular a plan/es</label>
                <div id="edit-content-plans-container"></div>
                <div id="edit-content-plan-error" class="error-message"></div>
            </div>

            <!-- Género -->            
            <div class="form-group">
                <label for="edit-content-gender_id">Género</label>
                <select id="edit-content-gender_id" name="gender_id" required>
                    <option value="" disabled selected>Selecciona un género</option>
                    <option value=1>Acción</option>
                    <option value=2>Aventuras</option>
                    <option value=3>Ciencia ficción</option>
                    <option value=4>Comedia</option>
                    <option value=5>Drama</option>
                    <option value=6>Terror/Suspense</option>
                    <option value=7>Fantasía</option>
                    <option value=8>Romance</option>
                    <option value=9>Thriller</option>
                    <option value=10>Crimen/Misterio</option>
                    <option value=11>Bélico</option>
                    <option value=12>Histórico</option>
                    <option value=13>Animación</option>
                    <option value=14>Documental</option>
                    <option value=15>Musical</option>
                    <option value=16>Western</option>
                    <option value=17>Deportivo</option>
                    <option value=18>Biográfico</option>
                    <option value=19>Entrevistas</option>
                    <option value=20>Noticias/Actualidad</option>
                    <option value=21>Educativo</option>
                    <option value=22>True Crime</option>
                    <option value=23>Humor</option>
                    <option value=24>Salud/Bienestar</option>
                    <option value=2>Negocios/Emprendimiento</option>
                    <option value=27>Tecnología</option>
                    <option value=28>Cultura Pop</option>
                    <option value=29>Política/Sociedad</option>
                    <option value=30>Gaming</option>
                    <option value=31>Conciertos/Música en vivo</option>
                    <option value=32>Eventos deportivos</option>
                    <option value=33>Charlas/Webinars</option>
                    <option value=34>Tutoriales</option>
                    <option value=35>Reacciones</option>
                    <option value=36>Fitness/Wellness</option>
                </select>
                <div id="edit-content-gender_id-error" class="error-message"></div>
            </div>
            
            <!-- Pay Per View -->
            <div class="form-group">
                <label class="checkbox-container">
                    <input type="checkbox" id="edit-content-pay_per_view" name="pay_per_view">
                    <span class="checkmark"></span>
                    <p>¿Es contenido Pay Per View?</p>
                </label>
                <div id="edit-content-pay_per_view-error" class="error-message"></div>
            </div>
            
            <div id="edit-content-pay_per_view_fields" class="form-group hidden">
                <div class="form-group">
                    <label for="edit-content-pay_per_view_price">Precio (€)</label>
                    <input type="number" id="edit-content-pay_per_view_price" name="pay_per_view_price" min="0" step="0.01" placeholder="0.00">
                    <div id="edit-content-pay_per_view_price-error" class="error-message"></div>
                </div>
            </div>
            
            <!-- Disponibilidad -->
            <div class="form-group">
                <label for="edit-content-start_time">Fecha/hora de inicio (opcional)</label>
                <input type="datetime-local" id="edit-content-start_time" name="start_time">
                <div id="edit-content-start_time-error" class="error-message"></div>
            </div>
            
            <div class="form-group">
                <label for="edit-content-end_time">Fecha/hora de fin (opcional)</label>
                <input type="datetime-local" id="edit-content-end_time" name="end_time">
                <div id="edit-content-end_time-error" class="error-message"></div>
            </div>
            
            <div class="loading" id="edit-content-loading">
                <div class="loading-spinner"></div>
                <p>Editando contenido, por favor espere...</p>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-upload"></i> Editar contenido
            </button>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="info">
                <a href="#">Centro de ayuda</a>
                <a href="#">¿Quiénes somos?</a>
                <a href="#">Cambiar preferencias de cookies</a>
            </div>
            <ul class="icons">
                <a href="#"><li><img src="/images/instagram-53.png" alt="Instagram"></li></a>
                <a href="#"><li><img src="/images/facebook.png" alt="Facebook"></li></a>
                <a href="#"><li><img src="/images/twitterx--v2.png" alt="Twitter"></li></a>
                <a href="#"><li><img src="/images/github.png" alt="Github"></li></a> 
            </ul>
        </div>
    </footer>

    <script src="/ckeditor/ckeditor.js"></script>
    <script type="module" src="/js/admin/admin.js"></script>
    <script src="/js/admin/editForm.js"></script>
</body>
</html>
