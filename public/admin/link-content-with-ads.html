<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/admin/admin.css" />
    <link id="favicon" rel="icon" type="image/png" href="/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://datatables-cdn.com/2.3.2/css/dataTables.dataTables.css"
    />
    <link
      rel="stylesheet"
      href="https://datatables-cdn.com/buttons/2.3.6/css/buttons.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://datatables-cdn.com/2.3.2/css/dataTables.bootstrap5.min.css"
    />
    <title>Vincular Anuncios</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <button
            class="navbar-toggler me-2 order-first"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#adminSidebar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <a class="navbar-brand order-lg-2 m-0" href="/">
            <img
              id="logo"
              src="/images/logo.png"
              alt="Streaming logo"
              style="width: 180px; height: 55px"
            />
          </a>
        </div>

        <div class="d-flex align-items-center">
          <button id="logout-button" class="login-btn">Cerrar sesión</button>
        </div>
      </div>
    </nav>

    <div class="admin-container admin-panel d-flex" id="list-ads">
      <aside
        class="admin-sidebar offcanvas-lg offcanvas-start"
        tabindex="-1"
        id="adminSidebar"
      ></aside>

      <div id="link-ads" class="container list" id="link-content-with-ads">
        <h1 id="link-movie-title" style="text-align: center; color: #1a1a2e">
          <i class="fas fa-film me-2"></i>
        </h1>
        <div id="link-success-message" class="success-message">
          Anuncios vinculados correctamente!
        </div>

        <div id="unlink-success-message" class="success-message">
          Anuncios desvinculados con éxito!
        </div>

        <div class="linked-ads-table">
          <h2 class="mb-3 p-2">
            <i class="fas fa-link"></i> Anuncios Ya Vinculados
          </h2>
          <div id="ads-table" style="margin-block: 25px"></div>
        </div>

        <h2 class="mb-3 p-2">
          <i class="fas fa-link"></i> Vincular Nuevos Anuncios
        </h2>
        <form id="link-form">
          <div class="form-group">
            <div id="link-content_id-error" class="error-message"></div>
          </div>

          <div class="form-group">
            <div id="link-ads-container">
              <table id="ads-datatable" class="display" style="width: 100%">
                <thead>
                  <tr>
                    <th>Seleccionar</th>
                    <th>Marca</th>
                    <th>Título</th>
                    <th class="type-column">Tipo</th>
                    <th class="skip-column">Saltable</th>
                    <th class="time-column">Tiempo</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>

          <div class="loading" id="link-loading">
            <div class="loading-spinner"></div>
            <p>Guardando configuración, por favor espere...</p>
          </div>

          <button type="submit" class="btn">
            <i class="fas fa-save"></i> Guardar Configuración
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="/ckeditor/ckeditor.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://datatables-cdn.com/2.3.1/js/dataTables.js"></script>
    <script type="module" src="/js/admin/admin.js"></script>
    <script type="module" src="/js/admin/linkAds.js"></script>
    <script src="/js/webSettings.js"></script>
  </body>
</html>
