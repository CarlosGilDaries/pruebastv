<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/admin/admin.css" />
    <link id="favicon" rel="icon" type="image/png" href="/images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Añadir Contenido</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <button
            class="navbar-toggler me-2 order-first"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#adminSidebar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <a class="navbar-brand order-lg-2 m-0" href="/">
            <img
              id="logo"
              src="/images/logo.png"
              alt="Streaming logo"
              style="width: 180px; height: 55px"
            />
          </a>
        </div>

        <div class="d-flex align-items-center">
          <button id="logout-button" class="login-btn">Cerrar sesión</button>
        </div>
      </div>
    </nav>

    <div class="admin-container d-flex">
      <aside
        class="admin-sidebar offcanvas-lg offcanvas-start"
        tabindex="-1"
        id="adminSidebar"
      ></aside>

      <div class="container p-3 p-md-5">
        <ul class="nav nav-tabs" id="allTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="contenido-tab"
              data-bs-toggle="tab"
              data-bs-target="#contenido"
              type="button"
              role="tab"
              aria-controls="contenido"
              aria-selected="true"
            >
              Contenido
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="seo-tab"
              data-bs-toggle="tab"
              data-bs-target="#seo"
              type="button"
              role="tab"
              aria-controls="seo"
              aria-selected="false"
            >
              Configuración SEO
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="scripts-tab"
              data-bs-toggle="tab"
              data-bs-target="#scripts"
              type="button"
              role="tab"
              aria-controls="scripts"
              aria-selected="false"
            >
              Scripts
            </button>
          </li>
        </ul>

        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="allTabsContent">
          <!-- Pestaña Contenido -->
          <div
            class="tab-pane fade show active"
            id="contenido"
            role="tabpanel"
            aria-labelledby="contenido-tab"
          >
            <div class="container p-3 p-md-5" id="add-content">
              <h1 class="mb-4">
                <i class="fa-solid fa-upload me-2"></i>Añadir Contenido Local
              </h1>

              <div
                id="success-message"
                class="alert alert-success d-none success-submit"
              >
                ¡Contenido subido con éxito!
              </div>

              <form id="form" class="needs-validation" novalidate>
                <!-- Campos básicos -->
                <div class="row titles">
                  <div class="col-md-6 mb-3">
                    <label for="title" class="form-label">Título</label>
                    <input
                      type="text"
                      class="form-control"
                      id="title"
                      name="title"
                      required
                    />
                    <div id="title-error" class="invalid-feedback"></div>
                  </div>
                </div>

                <div class="row taglines">
                  <div class="mb-3">
                    <label for="tagline" class="form-label"
                      >Resumen corto</label
                    >
                    <textarea
                      class="form-control ckeeditor wysiwyg-textarea"
                      id="tagline"
                      name="tagline"
                      rows="3"
                    ></textarea>
                    <div id="tagline-error" class="invalid-feedback"></div>
                  </div>
                </div>

                <div class="row overviews">
                  <div class="mb-3">
                    <label for="overview" class="form-label">Descripción</label>
                    <textarea
                      class="form-control ckeditor wysiwyg-textarea"
                      id="overview"
                      name="overview"
                      rows="5"
                    ></textarea>
                    <div id="overview-error" class="invalid-feedback"></div>
                  </div>
                </div>

                <!-- Imágenes -->
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="cover" class="form-label"
                      >Imagen Ancha (JPG, 1024x768)</label
                    >
                    <div class="input-group">
                      <input
                        type="file"
                        class="form-control"
                        id="cover"
                        name="cover"
                        accept="image/*"
                        required
                      />
                    </div>
                    <div id="cover-error" class="invalid-feedback"></div>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="tall-cover" class="form-label"
                      >Imagen Alta (JPG, 500×750)</label
                    >
                    <div class="input-group">
                      <input
                        type="file"
                        class="form-control"
                        id="tall-cover"
                        name="cover"
                        accept="image/*"
                        required
                      />
                    </div>
                    <div id="tall-cover-error" class="invalid-feedback"></div>
                  </div>
                </div>

                <!-- Archivos multimedia -->
                <div class="row">
                  <div class="col-lg-12 col-md-6 mb-3">
                    <label for="trailer" class="form-label"
                      >Trailer (Opcional)</label
                    >
                    <div class="input-group">
                      <input
                        type="file"
                        class="form-control"
                        id="trailer"
                        name="trailer"
                        accept="video/mp4"
                      />
                    </div>
                    <div id="trailer-error" class="invalid-feedback"></div>
                  </div>

                  <div class="col-lg-12 col-md-6 mb-3">
                    <label for="type" class="form-label"
                      >Formato del contenido</label
                    >
                    <select class="form-select" id="type" name="type" required>
                      <option value="" disabled selected>
                        Selecciona un formato
                      </option>
                      <option value="url_mp3">URL MP3</option>
                      <option value="url_mp4">URL MP4</option>
                      <option value="url_hls">URL HLS</option>
                    </select>
                    <div id="type-error" class="invalid-feedback"></div>
                  </div>
                </div>

                <!-- Contenido normal -->
                <div id="single-content" class="mb-3 d-none">
                  <label for="content" class="form-label"
                    >Archivo de contenido</label
                  >
                  <div class="input-group">
                    <input
                      type="file"
                      class="form-control"
                      id="content"
                      name="content"
                      required
                    />
                  </div>
                  <div id="content-error" class="invalid-feedback"></div>
                </div>

                <!-- Contenido HLS -->
                <div id="hls-content" class="d-none">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="m3u8" class="form-label">Archivo .m3u8</label>
                      <div class="input-group">
                        <input
                          type="file"
                          class="form-control"
                          id="m3u8"
                          name="m3u8"
                          accept=".m3u8"
                        />
                      </div>
                      <div id="m3u8-error" class="invalid-feedback"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                      <label for="ts1" class="form-label"
                        >Playlist 1 (.zip)</label
                      >
                      <div class="input-group">
                        <input
                          type="file"
                          class="form-control"
                          id="ts1"
                          name="ts1"
                          accept=".zip"
                        />
                      </div>
                      <div id="ts1-error" class="invalid-feedback"></div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="ts2" class="form-label"
                        >Playlist 2 (.zip)</label
                      >
                      <div class="input-group">
                        <input
                          type="file"
                          class="form-control"
                          id="ts2"
                          name="ts2"
                          accept=".zip"
                        />
                      </div>
                      <div id="ts2-error" class="invalid-feedback"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                      <label for="ts3" class="form-label"
                        >Playlist 3 (.zip)</label
                      >
                      <div class="input-group">
                        <input
                          type="file"
                          class="form-control"
                          id="ts3"
                          name="ts3"
                          accept=".zip"
                        />
                      </div>
                      <div id="ts3-error" class="invalid-feedback"></div>
                    </div>
                  </div>
                </div>

                <!-- Iframe/URL -->
                <div id="external-content" class="mb-3 d-none">
                  <label for="external_url" class="form-label"
                    >URL del contenido</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="external_url"
                    name="external_url"
                    placeholder="https://..."
                  />
                  <div id="external_url-error" class="invalid-feedback"></div>
                </div>

                <!-- Duración -->
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="duration" class="form-label">Duración</label>
                    <input
                      type="time"
                      class="form-control"
                      name="duration"
                      id="duration"
                      step="1"
                    />
                    <div id="duration-error" class="invalid-feedback"></div>
                  </div>
                </div>

                <!-- Checkboxes de relación -->
                <div class="row">
                  <!-- Planes -->
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Vincular a plan/es</label>
                    <div
                      id="plans-container"
                      class="form-check-container"
                    ></div>
                    <div
                      id="plans-container-error"
                      class="invalid-feedback"
                    ></div>
                  </div>

                  <!-- Categorías -->
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Vincular a categoría/s</label>
                    <div
                      id="categories-container"
                      class="form-check-container"
                    ></div>
                    <div
                      id="categories-container-error"
                      class="invalid-feedback"
                    ></div>
                  </div>

                  <!-- Etiquetas -->
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Vincular a etiqueta/s</label>
                    <div id="tags-container" class="form-check-container"></div>
                    <div
                      id="tags-container-error"
                      class="invalid-feedback"
                    ></div>
                  </div>

                  <!-- Géneros -->
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Vincular a género/s</label>
                    <div id="genders-container" class="form-check-container"></div>
                    <div
                      id="genders-container-error"
                      class="invalid-feedback"
                    ></div>
                  </div>
                </div>

                <!-- Opciones de pago -->
                <div class="row">
                  <!-- Pay Per View -->
                  <div class="col-md-6 mb-3">
                    <div class="form-check form-switch mb-2">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="pay_per_view"
                        name="pay_per_view"
                      />
                      <label class="form-check-label" for="pay_per_view"
                        >¿Es contenido Pay Per View?</label
                      >
                      <div
                        id="pay_per_view-error"
                        class="invalid-feedback"
                      ></div>
                    </div>

                    <div id="pay_per_view_fields" class="d-none">
                      <div class="mb-3">
                        <label for="pay_per_view_price" class="form-label"
                          >Precio (€)</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="pay_per_view_price"
                          name="pay_per_view_price"
                          min="0"
                          step="0.01"
                          placeholder="0.00"
                        />
                        <div
                          id="pay_per_view_price-error"
                          class="invalid-feedback"
                        ></div>
                      </div>
                    </div>
                  </div>

                  <!-- Alquiler -->
                  <div class="col-md-6 mb-3">
                    <div class="form-check form-switch mb-2">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="rent"
                        name="rent"
                      />
                      <label class="form-check-label" for="rent"
                        >¿Es contenido en Alquiler?</label
                      >
                      <div id="rent-error" class="invalid-feedback"></div>
                    </div>

                    <div id="rent_fields" class="d-none">
                      <div class="mb-3">
                        <label for="rent_price" class="form-label"
                          >Precio (€)</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="rent_price"
                          name="rent_price"
                          min="0"
                          step="0.01"
                          placeholder="0.00"
                        />
                        <div
                          id="rent_price-error"
                          class="invalid-feedback"
                        ></div>
                      </div>

                      <div class="mb-3">
                        <label for="rent_days" class="form-label"
                          >Días de alquiler</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="rent_days"
                          name="rent_days"
                          min="1"
                        />
                        <div
                          id="rent_days-error"
                          class="invalid-feedback"
                        ></div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Disponibilidad -->
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="start_time" class="form-label"
                      >Fecha/hora de inicio (opcional)</label
                    >
                    <input
                      type="datetime-local"
                      class="form-control"
                      id="start_time"
                      name="start_time"
                    />
                    <div id="start_time-error" class="invalid-feedback"></div>
                  </div>

                  <div class="col-md-6 mb-3">
                    <label for="end_time" class="form-label"
                      >Fecha/hora de fin (opcional)</label
                    >
                    <input
                      type="datetime-local"
                      class="form-control"
                      id="end_time"
                      name="end_time"
                    />
                    <div id="end_time-error" class="invalid-feedback"></div>
                  </div>
                </div>

                <!-- Loading -->
                <div
                  class="d-flex justify-content-center align-items-center my-4 d-none"
                  id="loading"
                >
                  <div class="spinner-border me-3" role="status">
                    <span class="visually-hidden">Cargando...</span>
                  </div>
                  <p class="mb-0">Subiendo contenido, por favor espere...</p>
                </div>

                <!-- Botón de envío -->
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    <i class="fas fa-upload me-2"></i> Subir Contenido
                  </button>
                </div>
              </form>
            </div>
          </div>

          <!-- Pestaña Configuración SEO -->
          <div
            class="tab-pane fade"
            id="seo"
            role="tabpanel"
            aria-labelledby="seo-tab"
          >
            <div
              class="container p-3 p-md-5 admin-panel"
              id="list-external-content"
            >
              <h1 class="mb-4">
                <i class="fa-solid fa-magnifying-glass me-2"></i>Configuración
                SEO
              </h1>

              <div
                id="success-message"
                class="alert alert-success d-none success-submit"
              >
                ¡Contenido subido con éxito!
              </div>
              <form id="seo-form" class="needs-validation" novalidate>
                <div id="seo-inputs"></div>
                <button type="submit" class="btn btn-success">
                  Guardar Configuración
                </button>
              </form>
            </div>
          </div>

          <!-- Pestaña Scripts -->
          <div
            class="tab-pane fade"
            id="scripts"
            role="tabpanel"
            aria-labelledby="scripts-tab"
          >
            <div class="container p-3 p-md-5">
              <h1 class="mb-4">
                <i class="fa-solid fa-scroll me-2"></i>Scripts
              </h1>

              <div
                id="success-message"
                class="alert alert-success d-none success-submit"
              >
                ¡Contenido subido con éxito!
              </div>

              <form id="scripts-form" class="needs-validation" novalidate>
                <div id="scripts-inputs"></div>

                <button type="submit" class="btn btn-success">
                  Guardar Configuración
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="/ckeditor/ckeditor.js"></script>
    <script type="module" src="/js/admin/admin.js"></script>
    <script type="module" src="/js/admin/addContent.js"></script>
    <script src="/js/webSettings.js"></script>
  </body>
</html>
