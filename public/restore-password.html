<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="/css/normalize.css">
    <link id="favicon" rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/edit-user.css" />
    <title data-i18n="restore_password_title">Recuperar Contraseña</title>
</head>
<body id="restore_password">
    <header>
        <nav class="navbar navbar-expand-lg menu container-fluid navbar-dark">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand logo" href="/">
                    <img src="/file/logo.png" id="logo" alt="Pruebas TV logo">
                </a>

                <!-- Selector de idioma -->
                <li class="nav-item d-flex align-items-center ms-2" id="language-container">
                    <select id="languageSelector" class="form-select form-select-sm bg-dark text-white border-secondary"></select>
                </li>
            </div>
        </nav>
    </header>

    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center" id="form-box">
                <div class="col-12 col-md-10 col-lg-8 col-xl-6">
                    <div class="card" id="card-box">
                        <div class="card-header bg-white text-center py-3" id="card-header-box">
                            <h2 data-i18n="restore_password_heading" class="mb-0">Recuperar Contraseña</h2>
                        </div>
                        <div class="card-body">
                            <div data-i18n="email_sent_success" id="success-message" class="alert alert-success d-none">
                                Se ha enviado un email para recuperar la contraseña.
                            </div>
                            
                            <form id="form">
                                <div class="mb-4">
                                    <label data-i18n="restore_password_email_label" for="restore_password_email" class="form-label fw-bold">Introduzca su email</label>
                                    <input type="email" class="form-control" id="restore_password_email" name="new_password" required>
                                    <div id="restore_password_email-error" class="invalid-feedback"></div>
                                </div>

                                <div data-i18n="wrong_email" id="form-error" class="alert alert-danger d-none text-center mb-4">
                                    El email introducido no es correcto.
                                </div>

                                <div class="d-flex justify-content-center mb-3 d-none" id="loading">
                                    <div class="spinner-border text-danger" role="status">
                                        <span data-i18n="loading" class="visually-hidden">Cargando...</span>
                                    </div>
                                    <p data-i18n="change_password_loading" class="ms-3 mb-0">Enviando email, por favor espere...</p>
                                </div>

                                <button data-i18n="restore_password_button" type="submit" class="btn btn-danger w-100 py-2 fw-bold">
                                    Enviar email de recuperación
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto">
        <div class="container-fluid py-4 px-3">
            <div class="row align-items-center text-center text-lg-start">
                <div class="col-12 col-lg-6 mb-4 mb-lg-0">
                    <div class="info d-flex flex-column flex-lg-row justify-content-center justify-content-lg-start align-items-center gap-5">
                        <a href="/legal-notice.html" data-i18n="legal_notice">Aviso Legal</a>
                        <a href="/privacy-politic.html" data-i18n="privacy_policy">Política de Privacidad</a>
                        <a href="/payment-politic.html" data-i18n="payment_policy">Política de Pagos</a>
                        <a href="/cookies.html" data-i18n="cookies">Cookies</a>
                        <a href="/contact.html" data-i18n="contact">Contacto</a>
                    </div>
                </div>

                <!-- Redes sociales -->
                <div class="col-12 col-lg-6">
                    <ul class="icons list-unstyled d-flex justify-content-center justify-content-lg-end gap-4 m-0">
                        <li><a id="instagram" href="https://www.instagram.com/"><img src="/images/instagram-53.png" alt="Instagram"></a></li>
                        <li><a id="facebook" href="https://www.facebook.com/"><img src="/images/facebook.png" alt="Facebook"></a></li>
                        <li><a id="twitter" href="https://www.twitter.com/"><img src="/images/twitterx--v2.png" alt="Twitter"></a></li>
                    </ul>
                </div>
            </div>

            <!-- Separador -->
            <div class="separation-line my-3"></div>

            <!-- Segunda fila: logos institucionales y copyright -->
            <div class="row align-items-center text-center text-lg-start">
                <!-- Logos -->
                <div class="col-12 col-lg-8 mb-3 mb-lg-0">
                    <div class="items-container d-flex flex-wrap justify-content-center justify-content-lg-start align-items-center gap-5"></div>
                </div>

                <!-- Copyright -->
                <div class="col-12 col-lg-4 text-lg-end">
                    <p id="copyright" class="mb-0">
                    <a href="https://www.kmcmobile.es/">KMCMobile</a> © 2025
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="/js/templates/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
    crossorigin="anonymous"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
    <script type="module" src="/js/translations.js"></script>
    <script type="module" src="/js/restorePassword.js"></script>
    <script src="/js/webSettings.js"></script>
</body>
</html>
