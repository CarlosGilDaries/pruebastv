<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="/css/normalize.css">
    <link id="favicon" rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/register.css">
    <title data-i18n="register_title">Registro</title>
</head>
<body id="register">
    <header>
        <nav class="navbar navbar-expand-lg menu container-fluid navbar-dark">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand logo" href="/">
                    <img src="/file/logo.png" id="logo" alt="Pruebas TV logo">
                </a>

                <!-- Selector de idioma -->
                <li class="nav-item d-flex align-items-center ms-2" id="language-container">
                    <select id="languageSelector" class="form-select form-select-sm bg-dark text-white border-secondary"></select>
                </li>
            </div>
        </nav>
    </header>

    
    <section id="register-section">
        <div class="register-box">
            <form id="register-form" data-plan="free">
                <h2 data-i18n="register_heading">Registro</h2>
                
                <!-- Contenedor de los pasos -->
                <div id="form-steps">
                    <!-- Paso 1 -->
                    <div class="form-step active" data-step="1">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person"></ion-icon></span>
                            <input type="text" id="name" required>
                            <label data-i18n="name_label">Nombre</label>
                            <p class="error-message"></p>
                        </div>
                        
                        <div class="input-box">
                            <span class="icon"><ion-icon name="people"></ion-icon></span>
                            <input type="text" id="surnames" required>
                            <label data-i18n="surnames_label">Apellidos</label>
                            <p class="error-message"></p>
                        </div>
                        
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" id="email" required>
                            <label>Email</label>
                            <p class="error-message"></p>
                        </div>
                    </div>
                    
                    <!-- Paso 2 -->  
                    <div class="form-step" data-step="2">                   
                        <div class="input-box">
                            <span class="icon"><ion-icon name="business"></ion-icon></span>
                            <input type="text" id="city" required>
                            <label data-i18n="city_label">Ciudad</label>
                            <p class="error-message"></p>
                        </div>
                        
                        <div class="input-box">
                            <span class="icon"><ion-icon name="earth"></ion-icon></span>
                            <input type="text" id="country" required>
                            <label data-i18n="country_label">País</label>
                            <p class="error-message"></p>
                        </div>
                    </div>
                    
                    <!-- Paso 3 -->
                    <div class="form-step" data-step="3">
                        <div class="input-box phone-input">
                            <span class="icon" id="phone-icon"><ion-icon name="call-outline"></ion-icon></span>
                            <div class="phone-container">
                                <select id="country-code" class="register-select">
                                    <option value="+34" selected>+34 (ES)</option>
                                        <option value="+43">+43 (AT)</option>
                                        <option value="+375">+375 (BY)</option>
                                        <option value="+32">+32 (BE)</option>
                                        <option value="+387">+387 (BA)</option>
                                        <option value="+359">+359 (BG)</option>
                                        <option value="+385">+385 (HR)</option>
                                        <option value="+357">+357 (CY)</option>
                                        <option value="+420">+420 (CZ)</option>
                                        <option value="+45">+45 (DK)</option>
                                        <option value="+372">+372 (EE)</option>
                                        <option value="+358">+358 (FI)</option>
                                        <option value="+33">+33 (FR)</option>
                                        <option value="+49">+49 (DE)</option>
                                        <option value="+30">+30 (GR)</option>
                                        <option value="+36">+36 (HU)</option>
                                        <option value="+354">+354 (IS)</option>
                                        <option value="+353">+353 (IE)</option>
                                        <option value="+39">+39 (IT)</option>
                                        <option value="+371">+371 (LV)</option>
                                        <option value="+370">+370 (LT)</option>
                                        <option value="+352">+352 (LU)</option>
                                        <option value="+356">+356 (MT)</option>
                                        <option value="+373">+373 (MD)</option>
                                        <option value="+377">+377 (MC)</option>
                                        <option value="+382">+382 (ME)</option>
                                        <option value="+31">+31 (NL)</option>
                                        <option value="+47">+47 (NO)</option>
                                        <option value="+48">+48 (PL)</option>
                                        <option value="+351">+351 (PT)</option>
                                        <option value="+40">+40 (RO)</option>
                                        <option value="+7">+7 (RU)</option>
                                        <option value="+381">+381 (RS)</option>
                                        <option value="+421">+421 (SK)</option>
                                        <option value="+386">+386 (SI)</option>
                                        <option value="+46">+46 (SE)</option>
                                        <option value="+41">+41 (CH)</option>
                                        <option value="+380">+380 (UA)</option>
                                        <option value="+44">+44 (UK)</option>
                                        <option value="+90">+90 (TR)</option>
                                        <option value="+423">+423 (LI)</option>
                                        <option value="+378">+378 (SM)</option>
                                        <option value="+356">+356 (MT)</option>
                                        <option value="+379">+379 (VA)</option>
                                        <option value="+298">+298 (FO)</option>
                                        <option value="+299">+299 (GL)</option>
                                </select>
                                <input type="number" id="phone" class="phone-number">
                            </div>
                            <label id="phone-label" data-i18n="phone_label">Teléfono (Opcional)</label>
                            <p class="error-message"></p>
                        </div>

                        <div class="input-box">
                            <span class="icon"><ion-icon name="calendar"></ion-icon></span>
                            <input type="number" id="birth-year" required>
                            <label id="birth-year-label" data-i18n="birth_year_label">Año de nacimiento</label>
                            <p class="error-message"></p>
                        </div>
                        
                        <div class="input-box select-box">
                            <span class="icon" id="gender-icon"><ion-icon name="transgender"></ion-icon></span>
                            <select id="gender" required>
                                <option value="" disabled selected hidden data-i18n="gender_label">Género</option>
                                <option value="man" data-i18n="gender_man">Hombre</option>
                                <option value="woman" data-i18n="gender_woman">Mujer</option>
                                <option value="others" data-i18n="gender_others">Otros</option>
                            </select>
                            <p class="error-message"></p>
                        </div>
                    </div>
                    
                    <!-- Paso 4 -->
                    <div class="form-step" data-step="4">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" id="password" required>
                            <label data-i18n="password">Contraseña</label>
                            <p class="error-message"></p>
                        </div>
                        
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" id="password_confirmation" required>
                            <label data-i18n="confirm_password">Confirmar contraseña</label>
                            <p class="error-message"></p>
                        </div>
                        <p style="color: white"> <span data-i18n="">Criterios contraseña</span>: <br>- <span data-i18n="">Mínimo 8 caracteres de longitud</span> <br>- <span data-i18n="">Al menos 1 mayúscula</span><br> - <span data-i18n="">Al menos 1 número</span> <br>- <span data-i18n="">Al menos 1 caracter especial</span></p>
                    </div>
                </div>

                <p id="error-message" style="color: red; display: none; font-weight: bold;"></p>
                
                <!-- Navegación del formulario -->
                <div class="form-navigation">
                    <button type="button" class="prev-btn" disabled data-i18n="prev_button">Anterior</button>
                    <button type="button" class="next-btn" data-i18n="next_button">Siguiente</button>
                    <button type="submit" class="submit-btn" style="display: none;" data-i18n="submit_button">Registrarse</button>
                </div>
                
                <div class="login-link">
                    <p><span data-i18n="have_account">¿Ya tienes cuenta?</span> <a href="/login" data-i18n="login_link">Inicia Sesión</a></p>
                </div>
                
            </form>
        </div>
    </section>

    <footer class="footer mt-auto">
        <div class="container-fluid py-4 px-3">
            <div class="row align-items-center text-center text-lg-start">
                <div class="col-12 col-lg-6 mb-4 mb-lg-0">
                    <div class="info d-flex flex-column flex-lg-row justify-content-center justify-content-lg-start align-items-center gap-5">
                        <a href="/legal-notice.html" data-i18n="legal_notice">Aviso Legal</a>
                        <a href="/privacy-politic.html" data-i18n="privacy_policy">Política de Privacidad</a>
                        <a href="/payment-politic.html" data-i18n="payment_policy">Política de Pagos</a>
                        <a href="/cookies.html" data-i18n="cookies">Cookies</a>
                        <a href="/contact.html" data-i18n="contact">Contacto</a>
                    </div>
                </div>

                <!-- Redes sociales -->
                <div class="col-12 col-lg-6">
                    <ul class="icons list-unstyled d-flex justify-content-center justify-content-lg-end gap-4 m-0">
                        <li><a id="instagram" href="https://www.instagram.com/"><img src="/images/instagram-53.png" alt="Instagram"></a></li>
                        <li><a id="facebook" href="https://www.facebook.com/"><img src="/images/facebook.png" alt="Facebook"></a></li>
                        <li><a id="twitter" href="https://www.twitter.com/"><img src="/images/twitterx--v2.png" alt="Twitter"></a></li>
                    </ul>
                </div>
            </div>

            <!-- Separador -->
            <div class="separation-line my-3"></div>

            <!-- Segunda fila: logos institucionales y copyright -->
            <div class="row align-items-center text-center text-lg-start">
                <!-- Logos -->
                <div class="col-12 col-lg-8 mb-3 mb-lg-0">
                    <div class="items-container d-flex flex-wrap justify-content-center justify-content-lg-start align-items-center gap-5"></div>
                </div>

                <!-- Copyright -->
                <div class="col-12 col-lg-4 text-lg-end">
                    <p id="copyright" class="mb-0">
                    <a href="https://www.kmcmobile.es/">KMCMobile</a> © 2025
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
    crossorigin="anonymous"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
    <script type="module" src="/js/translations.js"></script>
    <script src="/js/multiStepForm.js"></script>
    <script type="module" src="/js/register.js"></script>
    <script src="/js/webSettings.js"></script>
</body>
</html>
