<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/normalize.css">
    <link id="favicon" rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/register.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="menu">
            <nav>
                <ul class="nav left-nav">
                    <li class="logo"><a href="/"><img id="logo" src="/images/logo.png" alt="Streaming logo"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    
    <section id="register-section">
        <div class="register-box">
            <form id="register-form" data-plan="free">
                <h2>Registro</h2>
                
                <!-- Contenedor de los pasos -->
                <div id="form-steps">
                    <!-- Paso 1 -->
                    <div class="form-step active" data-step="1">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person"></ion-icon></span>
                            <input type="text" id="name" required>
                            <label>Nombre</label>
                            <p class="error-message"></p>
                        </div>
                        
                        <div class="input-box">
                            <span class="icon"><ion-icon name="people"></ion-icon></span>
                            <input type="text" id="surnames" required>
                            <label>Apellidos</label>
                            <p class="error-message"></p>
                        </div>
                        
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" id="email" required>
                            <label>Email</label>
                            <p class="error-message"></p>
                        </div>
                    </div>
                    
                    <!-- Paso 2 -->  
                    <div class="form-step" data-step="3">                   
                        <div class="input-box">
                            <span class="icon"><ion-icon name="business"></ion-icon></span>
                            <input type="text" id="city" required>
                            <label>Ciudad</label>
                            <p class="error-message"></p>
                        </div>
                        
                        <div class="input-box">
                            <span class="icon"><ion-icon name="earth"></ion-icon></span>
                            <input type="text" id="country" required>
                            <label>País</label>
                            <p class="error-message"></p>
                        </div>
                    </div>
                    
                    <!-- Paso 3 -->
                    <div class="form-step" data-step="3">
                        <div class="input-box phone-input">
                            <span class="icon" id="phone-icon"><ion-icon name="call-outline"></ion-icon></span>
                            <div class="phone-container">
                                <select id="country-code" class="country-code-select">
                                    <option value="+34" selected>+34 (ES)</option>
                                        <option value="+43">+43 (AT)</option>
                                        <option value="+375">+375 (BY)</option>
                                        <option value="+32">+32 (BE)</option>
                                        <option value="+387">+387 (BA)</option>
                                        <option value="+359">+359 (BG)</option>
                                        <option value="+385">+385 (HR)</option>
                                        <option value="+357">+357 (CY)</option>
                                        <option value="+420">+420 (CZ)</option>
                                        <option value="+45">+45 (DK)</option>
                                        <option value="+372">+372 (EE)</option>
                                        <option value="+358">+358 (FI)</option>
                                        <option value="+33">+33 (FR)</option>
                                        <option value="+49">+49 (DE)</option>
                                        <option value="+30">+30 (GR)</option>
                                        <option value="+36">+36 (HU)</option>
                                        <option value="+354">+354 (IS)</option>
                                        <option value="+353">+353 (IE)</option>
                                        <option value="+39">+39 (IT)</option>
                                        <option value="+371">+371 (LV)</option>
                                        <option value="+370">+370 (LT)</option>
                                        <option value="+352">+352 (LU)</option>
                                        <option value="+356">+356 (MT)</option>
                                        <option value="+373">+373 (MD)</option>
                                        <option value="+377">+377 (MC)</option>
                                        <option value="+382">+382 (ME)</option>
                                        <option value="+31">+31 (NL)</option>
                                        <option value="+47">+47 (NO)</option>
                                        <option value="+48">+48 (PL)</option>
                                        <option value="+351">+351 (PT)</option>
                                        <option value="+40">+40 (RO)</option>
                                        <option value="+7">+7 (RU)</option>
                                        <option value="+381">+381 (RS)</option>
                                        <option value="+421">+421 (SK)</option>
                                        <option value="+386">+386 (SI)</option>
                                        <option value="+46">+46 (SE)</option>
                                        <option value="+41">+41 (CH)</option>
                                        <option value="+380">+380 (UA)</option>
                                        <option value="+44">+44 (UK)</option>
                                        <option value="+90">+90 (TR)</option>
                                        <option value="+423">+423 (LI)</option>
                                        <option value="+378">+378 (SM)</option>
                                        <option value="+356">+356 (MT)</option>
                                        <option value="+379">+379 (VA)</option>
                                        <option value="+298">+298 (FO)</option>
                                        <option value="+299">+299 (GL)</option>
                                </select>
                                <input type="number" id="phone" class="phone-number">
                            </div>
                            <label id="phone-label">Teléfono (Opcional)</label>
                            <p class="error-message"></p>
                        </div>

                        <div class="input-box">
                            <span class="icon"><ion-icon name="calendar"></ion-icon></span>
                            <input type="number" id="birth-year" required>
                            <label id="birth-year-label">Año de nacimiento</label>
                            <p class="error-message"></p>
                        </div>
                        
                        <div class="input-box select-box">
                            <span class="icon" id="gender-icon"><ion-icon name="transgender"></ion-icon></span>
                            <select id="gender" required>
                                <option value="" disabled selected hidden>Género</option>
                                <option value="man">Hombre</option>
                                <option value="woman">Mujer</option>
                                <option value="others">Otros</option>
                            </select>
                            <p class="error-message"></p>
                        </div>
                    </div>
                    
                    <!-- Paso 4 -->
                    <div class="form-step" data-step="4">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" id="password" required>
                            <label>Contraseña</label>
                            <p class="error-message"></p>
                        </div>
                        
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" id="password_confirmation" required>
                            <label>Confirmar contraseña</label>
                            <p class="error-message"></p>
                        </div>
                    </div>
                </div>

                <p id="error-message" style="color: red; display: none; font-weight: bold;"></p>
                
                <!-- Navegación del formulario -->
                <div class="form-navigation">
                    <button type="button" class="prev-btn" disabled>Anterior</button>
                    <button type="button" class="next-btn">Siguiente</button>
                    <button type="submit" class="submit-btn" style="display: none;">Registrarse</button>
                </div>
                
                <div class="login-link">
                    <p>¿Ya tienes cuenta? <a href="/login">Inicia Sesión</a></p>
                </div>
                
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <div class="info">
                <a href="#">Aviso Legal</a>
                <a href="#">Política de Privacidad</a>
                <a href="#">Contacto</a>
            </div>
            <ul class="icons">
                <a id="instagram" href="#"><li><img src="/images/instagram-53.png" alt="Instagram"></li></a>
                <a id="facebook" href="#"><li><img src="/images/facebook.png" alt="Facebook"></li></a>
                <a id="twitter" href="#"><li><img src="/images/twitterx--v2.png" alt="Twitter"></li></a>
            </ul>
        </div>
        <div class="separation-line"></div>
        <div class="footer-container-2">
            <div class="items-container"></div>
            <p id="copyright"><a href="https://www.kmcmobile.es/">KMCMobile</a> &#x00A9 2025</p>
        </div>
    </footer>

    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
    <script src="/js/multiStepForm.js"></script>
    <script type="module" src="/js/register.js"></script>
    <script src="/js/webSettings.js"></script>
</body>
</html>
