<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link id="favicon" rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/login.css">
    <title data-i18n="login">Login</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg menu container-fluid navbar-dark">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand logo" href="/">
                    <img src="/file/logo.png" id="logo" alt="Pruebas TV logo">
                </a>
                
                <!-- Selector de idioma -->
                <div class="ms-auto">
                    <select id="languageSelector" class="form-select form-select-sm">
                        <option value="es">Castellano</option>
                        <option value="en">English</option>
                        <option value="va">Valencià</option>
                    </select>
                </div>
            </div>
        </nav>
    </header>
    
    <section>
        <div class="login-box">
            <form id="login-form">
                <h2 data-i18n="login">Iniciar Sesión</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <a href="#" data-i18n="forgot_password">¿Olvidaste la contraseña?</a>
                </div>
                <button type="submit" data-i18n="login_button">Iniciar Sesión</button>
                <div class="register-link">
                    <p><span data-i18n="no_account">¿No tienes cuenta?</span> <a href="/plans.html" data-i18n="register">Regístrate</a></p>
                </div>
                <p id="error-message"></p>
            </form>
        </div>
    </section>

    <footer class="footer mt-auto">
        <div class="container-fluid py-4 px-3">
            <div class="row align-items-center text-center text-lg-start">
                <div class="col-12 col-lg-6 mb-4 mb-lg-0">
                    <div class="info d-flex flex-column flex-lg-row justify-content-center justify-content-lg-start align-items-center gap-3">
                        <a href="/legal-notice.html" data-i18n="legal_notice">Aviso Legal</a>
                        <a href="/privacy-politic.html" data-i18n="privacy_policy">Política de Privacidad</a>
                        <a href="/contact.html" data-i18n="contact">Contacto</a>
                    </div>
                </div>

                <!-- Redes sociales -->
                <div class="col-12 col-lg-6">
                    <ul class="icons list-unstyled d-flex justify-content-center justify-content-lg-end gap-4 m-0">
                        <li><a id="instagram" href="https://www.instagram.com/"><img src="/images/instagram-53.png" alt="Instagram"></a></li>
                        <li><a id="facebook" href="https://www.facebook.com/"><img src="/images/facebook.png" alt="Facebook"></a></li>
                        <li><a id="twitter" href="https://www.twitter.com/"><img src="/images/twitterx--v2.png" alt="Twitter"></a></li>
                    </ul>
                </div>
            </div>

            <!-- Separador -->
            <div class="separation-line my-3"></div>

            <!-- Segunda fila: logos institucionales y copyright -->
            <div class="row align-items-center text-center text-lg-start">
                <!-- Logos -->
                <div class="col-12 col-lg-8 mb-3 mb-lg-0">
                    <div class="items-container d-flex flex-wrap justify-content-center justify-content-lg-start align-items-center gap-4"></div>
                </div>

                <!-- Copyright -->
                <div class="col-12 col-lg-4 text-lg-end">
                    <p id="copyright" class="mb-0">
                    <a href="https://www.kmcmobile.es/">KMCMobile</a> © 2025
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
    <script src="/js/translations.js"></script>
    <script type="module" src="/js/login.js"></script>
    <script src="/js/webSettings.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" 
    crossorigin="anonymous"></script>
</body>
</html>
