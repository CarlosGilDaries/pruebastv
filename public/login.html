<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/normalize.css">
    <link id="favicon" rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="menu">
            <nav>
                <ul class="nav left-nav">
                    <li class="logo"><a href="/"><img id="logo" src="/images/logo.png" alt="Streaming logo"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section>
        <div class="login-box">
            <form id="login-form">
                <h2>Iniciar Sesión</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <!--<label><input type="checkbox">Recuérdame</label>-->
                    <a href="#">¿Olvidaste la contraseña?</a>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <div class="register-link">
                    <p>¿No tienes cuenta? <a href="/plans.html">Regístrate</a></p>
                </div>
                <p id="error-message"></p>

            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-container">
            <div class="info">
                <a href="/legal-notice.html">Aviso Legal</a>
                <a href="/privacy-politic.html">Política de Privacidad</a>
                <a href="/contact.html">Contacto</a>
            </div>
            <ul class="icons">
                <a id="instagram" href="#"><li><img src="/images/instagram-53.png" alt="Instagram"></li></a>
                <a id="facebook" href="#"><li><img src="/images/facebook.png" alt="Facebook"></li></a>
                <a id="twitter" href="#"><li><img src="/images/twitterx--v2.png" alt="Twitter"></li></a>
            </ul>
        </div>
        <div class="separation-line"></div>
        <div class="footer-container-2">
            <div class="items-container"></div>
            <p id="copyright"><a href="https://www.kmcmobile.es/">KMCMobile</a> &#x00A9 2025</p>
        </div>
    </footer>

    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
    <script type="module" src="/js/login.js"></script>
    <script src="/js/webSettings.js"></script>
</body>
</html>
