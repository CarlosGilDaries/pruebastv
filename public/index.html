<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/index.css">
    <link id="favicon" rel="icon" type="image/png" href="/images/favicon.png">
    <title>Pruebas TV</title>
</head>
<body>
    <header>
        <div class="menu">
            <nav>
                <ul class="nav left-nav">
                    <li class="logo"><a href="/"><img src="/images/logo.png" alt="Pruebas TV logo"></a></li>
                    <li><a href="/">Inicio</a></li>
                    <li><a href="#">Video</a></li>
                    <li><a href="#">Audio</a></li>
                    <li><a href="#">Favoritos</a></li>
                </ul>
            </nav>
            <nav>
                <ul class="nav right-nav">
                    <li><a href="#"><img src="/images/search-icon.png" alt="Search"></a></li>
                    <li class="user"><a href="/account"><img src="/images/user-icon.png" alt="User"></a></li>
                </ul>
            </nav>
        </div>
    </header>

	<section class="background-banner category priority-first">
		<video muted autoplay loop>
			<source src="" type="video/mp4">
			<img src="" alt="">
		</video>

		<div class="banner">
			<div class="content-banner">
				<div class="movie-info">
					<h1 class="priority-first-movie-title"></h1>
					<button class="play-button">Ver Ahora</button>
				</div>
			</div>
		</div>
	</section>

    <main class="index-main">
        <section class="content-type">
            <h2>Contenido en vídeo</h2>
            <div class="content-wrapper">
                <button class="scroll-left">&lt;</button>
                <div id="video-content" class="content-container"></div>
                <button class="scroll-right">&gt;</button>
            </div>
        </section>

        <section class="content-type">
            <h2>Contenido en audio</h2>
            <div class="content-wrapper">
                <button class="scroll-left">&lt;</button>
                <div id="audio-content" class="content-container"></div>
                <button class="scroll-right">&gt;</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="info">
                <a href="#">Centro de ayuda</a>
                <a href="#">¿Quiénes somos?</a>
                <a href="#">Cambiar preferencias de cookies</a>
            </div>
            <ul class="icons">
                <a href="#"><li><img src="/images/instagram-53.png" alt="Instagram"></li></a>
                <a href="#"><li><img src="/images/facebook.png" alt="Facebook"></li></a>
                <a href="#"><li><img src="/images/twitterx--v2.png" alt="Twitter"></li></a>
                <a href="#"><li><img src="/images/github.png" alt="Github"></li></a> 
            </ul>
        </div>
    </footer>

    <script type="module" src="/js/index.js"></script>
</body>
</html>
